{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hamburger.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/card.css' %}"> 
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
<body class="container-fluid">
  <div>
    <nav class="navbar navbar-expand-lg navbar-light navbar_custom">
      <a class="navbar-brand" href="#" style="font-size:250% !important; color:#2e45c7 !important; margin-left: 7%; margin-right: 30%"><b>HomeSchool</b></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          
            <li class="nav-item active">
              <button class="mybtn myinfo mybtn-active" type="button" data-toggle="modal" data-target="#join_class">Join Class</button>
            </li>
            <li class="nav-item active">
              <a href="{% url 'logout' %}" type="button" class="mybtn myinfo mybtn-active" style="text-decoration: none;">Logout</a>
            </li>
            
          </ul>
      </div>
    </nav>
    <br>
    


    <div class="modal" tabindex="-1" id="join_class">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Join Class</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
           <div class="modal-body">
                <form method="POST" class="cclass_form" id="join_class_form">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control" id="classroom_id" placeholder="classroom_id">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form> 
           </div>
        </div>
      </div>
    </div>


      {% block hamburger %}
      {% endblock %}
    </div>
    </body>
   
</html>
